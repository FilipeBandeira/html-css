<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <!-- Quando for enviar imagem é usado o method - POST e não o get -->

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!-- O value é usado aqui para já começar com alguma informação predeterminada -->
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            <!-- O range vai de 0-100 como padrão, mas podendo ser personalizado, porém, aqui colocamo um min e um max, e tbm um value para início -->
        </p>

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!-- No file podemos escolher a foto, se fosse o image, seria colocado pelo desenvolvedor -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
