<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>

    <video src="midias/video-ny.mp4" width="500" controls></video> <!--Forma mais simples, a seguir farei de uma forma mais completa utilizando todos os formas de mídia em vídeo.-->

    <video width="500" poster="midias/foto_perfil.png" controls loop>
        <source src="midias/video-ny.mp4" type="video/mp4">
        <source src="midias/video-ny.m4v" type="video/m4v">
        <source src="midias/video-ny.webm" type="video/webm">
        <source src="midias/video-ny.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube - Sem consumir dados do servidor</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
