<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <!-- O autocomplete serve para sumir as opções anteriormente adicionadas no form -->
        <!-- O actino é usado com php, pois será usando o php, q os dados serão salvos -->
        <!-- Usando o label, vincula o id, para que o nome e o valor de entrada tenham relação -->
        <!-- O get para dados simples, o post para dados mais sensíveis -->

        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
