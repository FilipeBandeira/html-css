<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        /* Tendo configurações de mesma espécie no CSS e no html, o style prevalece. */
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrão 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="auto"></iframe> para aprender a programar.</p>
    <!--O uso do scrolling refere-se a barra de rolagem  -->

    <p> O site do Google, como também alguns outros, não são permitidos ser usados por iframe, pois possuem proteção. Ex: <iframe src="https://www.google.com.br" frameborder="0"></iframe></p>

    <p>O repositório do Bandeira 
        <iframe src="https://github.com/FilipeBandeira" frameborder="0">
        </iframe> no 
        <a href="https://github.com/FilipeBandeira" target="_blank"> GitHub 
        </a> também é bem legal!
    </p>
    <!-- Caso o iframe não funcione, podemos colocar o site na forma de link externo -->

    <p>O repositório do Bandeira 
        <iframe src="https://github.com/FilipeBandeira" frameborder="0"> no 
            <a href="https://github.com/FilipeBandeira" target="_blank"> GitHub </a> 
        </iframe> também é bem legal!
    </p>
    
</body>
</html>
