<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label> <br>
            
            <!-- Para marcar só uma opção no form, coloca o mesmo name, porém, não serve para checkbox, só para o botão de radio -->

        </fieldset>

        <!-- No fieldset, conseguimos agrupar as estruturas de um formulário -->

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basqyete</label> <br>    

            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
