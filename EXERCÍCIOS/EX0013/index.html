<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamando do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1> Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Midia/Escapism - Yung Logos.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/Escapism - Yung Logos.mp3" type="audio/mpeg">
        <source src="Midia/Escapism - Yung Logos.ogg" type="audio/ogg">
        <source src="Midia/Escapism - Yung Logos.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/Escapism - Yung Logos.mp3">Clique aqui para baixar o arquivo em mp3</a></p>
    </audio>


</body>
</html>
